<mat-card class="card-top">
    <h2 style="margin: 0;">Les Collaborateurs</h2>
    <button mat-mini-fab color="warn" id="bouton-ajouter" [routerLink]="'/utilisateur/add'">
        <mat-icon>add</mat-icon>
    </button>
    
</mat-card>

<div class="content" fxLayout="row wrap" fxLayoutGap="20px grid">
    <!-- Pour afficher plusieurs cards Ã  remplasser par data bdd-->
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let num of [1,3,4,5,6,7]">
        <!--  -->
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <img mat-card-avatar src="/assets/images/aurel.jpg" style="width: 40px;">
                <mat-card-title>Toad</mat-card-title>
                <mat-card-subtitle>Mushroom fanatic</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="/assets/images/toad.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    blabla sur la personne...
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Modifier</button>
                <button mat-button>Supprimer</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>


<p>test</p>
<ul>
    <li *ngFor="let utilisateur of utilisateurs">
        {{utilisateur.prenom}} , {{utilisateur.nom}}
    </li>
</ul>
