<p>utilisateur-form works!</p>
<form #monForm=ngForm (ngSubmit)=ajouterUtilisateur()>
  <div class="form-group">
    <label for="nom">nom</label>
    <input type="text" class="form-control" name="nom" id="nom" aria-describedby="helpId" placeholder="nom"
      [(ngModel)]="utilisateur.nom" required #nom=ngModel>
    <small [hidden]='nom.valid || nom.pristine' id="helpId" class="form-text text-muted">le nom est obligatoire</small>
  </div>
  <div class="form-group">
    <label for="prenom">prenom</label>
    <input type="text" class="form-control" name="prenom" id="prenom" aria-describedby="helpId" placeholder="prenom"
      [(ngModel)]="utilisateur.prenom" required #prenom=ngModel>
    <small [hidden]='prenom.valid || prenom.pristine' id="helpId" class="form-text text-muted">le prenom est
      obligatoire</small>
  </div>
  <button type="submit" name="" id="" class="btn btn-primary btn-lg btn-block"
    [disabled]='monForm.invalid'>
    valider
  </button>
</form>

<ul>
  <li *ngFor="let utilisateur of utilisateurs">
      {{utilisateur.prenom}} , {{utilisateur.nom}}
  </li>
</ul>
