<mat-card class="ajout-utilisateur-form">


    <div id="form-materiel">

        <form [formGroup]="materielForm" (ngSubmit)="addMateriel()">



            <mat-form-field appearance="legacy">
                <mat-label>Référence</mat-label>
                <mat-icon matPrefix class="icone-info-card">fingerprint</mat-icon>
                <input matInput type="text" formControlName="ref">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Marque</mat-label>
                <mat-icon matPrefix class="icone-info-card">fingerprint</mat-icon>
                <input matInput type="text" formControlName="marque">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Modèle</mat-label>
                <mat-icon matPrefix class="icone-info-card">fingerprint</mat-icon>
                <input matInput type="text" formControlName="modele">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Prix</mat-label>
                <mat-icon matPrefix class="icone-info-card">fingerprint</mat-icon>
                <input matInput type="number" formControlName="prix">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Etat du matériel</mat-label>
                <mat-icon matPrefix class="icone-info-card">fingerprint</mat-icon>
                <mat-select formControlName="etat">
                    <mat-option [value]=1>En cours de fonctionnement</mat-option>
                    <mat-option [value]=2>Problème mineur détecté</mat-option>
                    <mat-option [value]=3>En panne</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Type de Matériel</mat-label>
                <mat-icon matPrefix class="icone-info-card">fingerprint</mat-icon>
                <mat-select formControlName="typeMateriel">
                    <mat-option *ngFor="let item of typeMatList" [value]="item">
                        {{item}}
                      </mat-option>
                    <!-- <mat-option [value]=POMPE>Pompe</mat-option> -->
                    <!-- <mat-option [value]='CUVE'>Cuve</mat-option> -->
                    <!-- <mat-option [value]="materiel3">Eléments de la boutique</mat-option> -->
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Localisation</mat-label>
                <mat-icon matPrefix class="icone-info-card">fingerprint</mat-icon>
                <input matInput type="text" formControlName="localisation">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Date d'achat</mat-label>
                <mat-icon matPrefix class="icone-info-card">fingerprint</mat-icon>
                <input matInput type="date" formControlName="dateAchat">
            </mat-form-field>
